<div class="top-menu">
    <h1 style="color: white">Characters of Genshin Impact</h1>
    <div style="color: white">{{startDate | date: 'dd/MM/yyyy'}}</div>
</div>




<div class="courses">
  
  <course-card 
    *ngFor="let course of courses | slice:0:10 ;index as i; first as isFirst; last as isLast;
            even as isEven; odd as isOdd"
    [class.is-first]="isFirst"
    [class.is-last]="isLast"
    [class.is-even]="isEven"
    [class.is-odd]="isOdd"
    (courseSelected)="oncourseSelected($event)" 
    [course]="course"
    [cardIndex]="i+1"></course-card>

    <!-- <course-card (courseSelected)="oncourseSelected($event)" [course]="coreCourse"></course-card>

    <course-card (courseSelected)="oncourseSelected($event)" [course]="rxjsCourse"></course-card>

    <course-card (courseSelected)="oncourseSelected($event)" [course]="ngrxCourse"></course-card> -->
    <!-- Exemple with pipes -->
    <div class="demo">
      <div *ngFor="let pair of course | keyvalue">
        {{pair.key + ': '+ pair.value}}
      </div>
      <div> Level: {{level | number: '2.2-5'}} </div>
      <div> CRITrate: {{CRITrate | percent: '2.2'}}</div>
    </div>
</div>
