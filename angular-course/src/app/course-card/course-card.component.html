
    <div class="course-card" *ngIf="course"
        [ngClass]="cardClasses()"
        [ngStyle]="cardStyle()">

        <div class="course-title" >
            {{ cardIndex+'-'+ course.description }}
        </div>
        
        <img width="300" alt="ImageChar" *ngIf="isImageVisible(); else noImage"
             [src]="course.iconUrl">
        <ng-template #noImage>
            <p style="color:red">No image available</p>
        </ng-template>
        
        <div class="course-description">
            {{ course.longDescription }}
        </div>

        <button (click)="onCourseViewed()">View Character</button>

    </div>
