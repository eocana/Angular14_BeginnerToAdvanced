<ng-container *ngIf="course">
    <div class="course-card" [ngClass]="cardClasses()" [ngStyle]="cardStyle()">
    <div class="course-title" >
        {{ cardIndex || ''+' '+ course.description }}
    </div>
    
    <img width="300" alt="ImageChar" *ngIf="isImageVisible(); else noImage"
         [src]="course.iconUrl">
    <ng-template #noImage>
        <p style="color:red">No image available</p>
    </ng-template>
    
    <div class="course-description">
        {{ course.longDescription }}
    </div>
    <ng-container [ngSwitch]="course.category">
        <div class="course-category">
            <div class="category" *ngSwitchCase="'BEGINNER'">Beginner</div>
            <div class="category" *ngSwitchCase="'INTERMEDIATE'">Intdermediate</div>
            <div class="category" *ngSwitchCase="'ADVANCED'">Advanced</div>
            <div class="category" *ngSwitchDefault>All levels</div>
        </div>

    </ng-container>
    
    
    <button (click)="onCourseViewed()">View Character</button>

</div>

</ng-container>
